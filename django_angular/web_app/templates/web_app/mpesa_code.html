{% extends "web_app/base.html" %}

{% load humanize %}

{% block title %} Fashion | Mpesa Code  {% endblock %}


{% block content %}

<div class="container-fluid">
    <!-- Begin Page Content -->
      <div class="container-fluid" style="max-width: 600px; margin-top: 150px; margin-bottom: 150px;">
          <div class="card o-hidden border-0 shadow-lg my-4">
          <div class="card-body p-0" >
            <div class="row">
              <div class="col-lg-12">
                <div class="p-5">
                  <div class="text-center">
                    <h1 class="h4 text-gray-900 mb-4">Enter the MPesa Code</h1>
                  </div>
                  <form class="user" method="POST">
                    <div class="input-group">
                        {% csrf_token %}
                      
                        {{ form }}
                        <div class="input-group-append">
                        <button class="btn btn-success" type="submit">Submit</button>
                        </div>
                    </div>
                  </form>
                  <div class="border-bottom pt-3">
                    <small class="text-muted">Continue Shopping <a href="{% url 'fashion-home' %}">Home</a></small>
                  </div>
                </div>
              </div>
            </div>
          </div>
          </div>
      </div>
</div>


{% endblock %}
